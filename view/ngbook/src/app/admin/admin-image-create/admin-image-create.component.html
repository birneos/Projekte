<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">

   <form class="form-horizontal" (ngSubmit)="createImage(createImageForm.value)" #createImageForm="ngForm">
      <fieldset>
        <legend>Add a new image</legend>
        <div class="form-group">
          <label for="thumbnail" class="col-lg-2 control-label">Thumbnail</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Thumbnail of the image" ngModel #thumbnail="ngModel" required minlength="3">
            <div *ngIf="thumbnail.errors?.required && thumbnail.touched" class="alert alert-danger">  Thumbnail ist ein Pflichtfeld</div>
            <div *ngIf="thumbnail.errors?.required && thumbnail.dirty" class="alert alert-danger">  Mindestens 3 Zeichen</div>
          </div>
        </div>
        <div class="form-group">
            <label for="imagelink" class="col-lg-2 control-label">Image Link</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="imageLink" name="imageLink" placeholder="Link of the image" ngModel #imageLink="ngModel" required minlength="5">
            <div *ngIf="imageLink.errors?.required && imageLink.touched" class="alert alert-danger">  ImageLink ist ein Pflichtfeld</div>
             <div *ngIf="imageLink.errors?.required && imageLink.dirty" class="alert alert-danger">  Mindestens 5 Zeichen</div>
            </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" ngModel #imageTitel="ngModel" required minlength="5">
             <div *ngIf="imageTitel.errors?.required && imageTitel.touched" class="alert alert-danger"> Titel ist ein Pflichtfeld</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description of the image" ngModel></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-default" [routerLink]="['/admin']">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="createImageForm.invalid">Create</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
